<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Etch-A-Sketch!</title>
  </head>
  <body>
    <header><h1>Etch-A-Sketch</h1></header>
    <main>
      <section class="menu">
        <button id="black" class="active">Color: Black</button>
        <button id="random">Color: Random</button>
        <button id="clear">Clear</button>
        <section class="sliderContainer">
          <p id="sliderText">Size: 16</p>
          <div class="slider">
            <input
              type="range"
              min="1"
              max="100"
              value="16"
              class="slider"
              id="slider"
            />
          </div>
        </section>
      </section>

      <section id="square-container"></section>
    </main>
    <footer>Copyright &copy; 2025 kennethlorenzg</footer>
    <script src="./script.js"></script>
  </body>
</html>
